<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube リスト再生</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>YouTube リスト再生</h1>
      <p class="subtitle">URLを登録して連続再生</p>
    </header>

    <main class="main">
      <section class="player-section">
        <div id="player-container"></div>
        <p class="player-hint" id="player-hint">リストにURLを追加して再生を開始してください</p>
        <div class="play-mode-bar" id="play-mode-bar">
          <span class="play-mode-label">再生モード:</span>
          <div class="play-mode-btns" role="group" aria-label="再生モード">
            <button type="button" class="play-mode-btn active" data-mode="sequential" aria-pressed="true">連続再生</button>
            <button type="button" class="play-mode-btn" data-mode="shuffle" aria-pressed="false">シャッフル</button>
            <button type="button" class="play-mode-btn" data-mode="singleLoop" aria-pressed="false">1曲ループ</button>
          </div>
          <span class="play-mode-label speed-label">再生速度:</span>
          <select id="playback-speed" class="playback-speed-select" aria-label="再生速度">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="1.75">1.75x</option>
            <option value="2">2x</option>
          </select>
        </div>
        <div class="player-watch-on-yt" id="watch-on-yt" style="display: none;">
          <a id="watch-on-yt-link" href="#" target="_blank" rel="noopener noreferrer" class="btn btn-primary">YouTubeで見る</a>
          <span class="player-watch-note">埋め込みが許可されていない動画は、上のボタンからYouTubeで視聴できます。</span>
        </div>
      </section>

      <section class="list-section">
        <div class="add-form">
          <input
            type="text"
            id="url-input"
            placeholder="YouTubeのURLを貼り付け（例: https://www.youtube.com/watch?v=xxxxx）"
            autocomplete="off"
          />
          <button type="button" id="add-btn" class="btn btn-primary">追加</button>
        </div>

        <div class="list-header">
          <span>再生リスト</span>
          <div class="list-actions">
            <button type="button" id="prev-btn" class="btn btn-icon btn-outline" title="前へ" aria-label="前の動画"><span class="btn-icon-inner" aria-hidden="true">&#9194;</span></button>
            <button type="button" id="next-btn" class="btn btn-icon btn-outline" title="次へ" aria-label="次の動画"><span class="btn-icon-inner" aria-hidden="true">&#9193;</span></button>
            <button type="button" id="play-all-btn" class="btn btn-secondary" disabled>最初から再生</button>
            <button type="button" id="clear-btn" class="btn btn-outline">リストをクリア</button>
            <button type="button" id="save-txt-btn" class="btn btn-outline">TXTに保存</button>
            <button type="button" id="load-txt-btn" class="btn btn-outline">TXTを読み込み</button>
            <button type="button" id="copy-list-btn" class="btn btn-outline" title="リストをクリップボードにコピー">コピー</button>
            <button type="button" id="paste-list-btn" class="btn btn-outline" title="クリップボードからリストを追加">ペースト</button>
            <input type="file" id="load-txt-input" accept=".txt,text/plain" style="display: none;" />
          </div>
        </div>
        <label class="skip-embed-option">
          <input type="checkbox" id="skip-embed-disabled" checked />
          <span>埋め込み再生できない動画をスキップ</span>
        </label>
        <label class="skip-embed-option">
          <input type="checkbox" id="open-embed-disabled-in-tab" checked />
          <span>埋め込み再生できなかったものを即席プレイリストで再生</span>
        </label>
        <div class="embed-disabled-actions">
          <button type="button" id="open-embed-disabled-btn" class="btn btn-outline" disabled>埋め込み不可の動画を別タブで開く</button>
          <button type="button" id="instant-playlist-embed-disabled-btn" class="btn btn-outline" disabled title="埋め込み不可の動画のみで即席プレイリストを開く">埋め込み不可のみ即席プレイリストで開く</button>
          <button type="button" id="instant-playlist-btn" class="btn btn-outline" disabled title="リストをYouTubeの即席プレイリストで再生">即席プレイリストで開く</button>
          <button type="button" id="copy-instant-playlist-btn" class="btn btn-outline" disabled title="即席プレイリストURLをクリップボードにコピー">クリップボードにコピー</button>
        </div>

        <ul id="playlist" class="playlist"></ul>
      </section>
    </main>

    <footer class="footer">
      <p>YouTubeのURL（youtube.com/watch?v=... または youtu.be/...）に対応</p>
    </footer>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
